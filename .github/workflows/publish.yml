name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      # opcional: remove warning do always-auth se existir em algum lugar
      - name: Remove legacy npm config
        run: npm config delete always-auth || true

      # seu prepare jÃ¡ roda no publish (prepare -> husky install + clean + build:prd)
      - name: Publish to npm (OIDC)
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""

      - name: Generate Changelog
        id: generate_changelog
        run: |
          changelog=$(npm run changelog:last --silent)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${changelog}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: meeDamian/github-release@2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          commitish: ${{ github.sha }}
          name: ${{ github.ref_name }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            dist/wppconnect-wa.js
          gzip: folders
          allow_override: true

      - name: Update WPPConnect Site
        if: env.PERSONAL_TOKEN != ''
        run: gh workflow run update-blog.yml --repo wppconnect-team/wppconnect-team.github.io
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}